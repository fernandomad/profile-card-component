<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <style>
        .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; margin-bottom: 1em; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>

<body>
    <div class="container">
        <div class="top-pattern"></div>
        <div class="card">
            <div class="card-header">
                <figure class="card-header__img">
                    <img src="./images/image-victor.jpg" alt="Picture profile">
                </figure>
            </div>
            <div class="card-body">
                <div class="card-body-profile">
                    <h3 class="card-body-profile__name">Victor Crest <span class="card-body-profile__age">26</span>
                    </h3>
                    <p class="card-body-profile__city">London</p>
                </div>
                <div class="card-body-social">
                    <div class="card-body-social__element">
                        <div class="card-body-social__element-quantity">80K</div>
                        <div class="card-body-social__element-detail">Followers</div>
                    </div>
                    <div class="card-body-social__element">
                        <div class="card-body-social__element-quantity">803K</div>
                        <div class="card-body-social__element-detail">Likes</div>
                    </div>
                    <div class="card-body-social__element">
                        <div class="card-body-social__element-quantity">1.4K</div>
                        <div class="card-body-social__element-detail">Photos</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-pattern"></div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/fernandomad">Fernando Madrigal</a>.
        </div>
    </div>
   
</body>

</html>
